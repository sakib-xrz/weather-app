<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <link rel="shortcut icon" href="images/sun.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: url(images/bg-image.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="search-field"
            class="form-control text-capitalize"
            placeholder="Enter a city for weather"
            aria-label="Search"
          />
          <div class="input-group-append">
            <button
              type="button"
              class="btn btn-danger"
              onclick="search_click()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="weather-status text-white text-center">
        <div>
          <img
            id="weather-icon"
            src="https://openweathermap.org/img/wn/02d@2x.png"
            alt=""
          />
          <h1 id="city"></h1>
          <h3>
            <span id="temperature" style="font-size: 3rem"></span
            ><span style="font-size: 3rem">&deg;</span
            ><small style="font-weight: 600">C</small>
          </h3>
          <p class="mb-0">
            RealFeelÂ® <span id="real-feel" style="font-size: 1rem">38.06</span>
          </p>
          <p id="condition"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
